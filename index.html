<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section id="card">
      <section id="left">
        <img src="images\logo.svg" id="logo" alt="company logo">
        <img src="images\hero-mobile.jpg" alt="female model" id="mobile-model">

        <h1 id="titleText"><span id="color-title">We're</span><br>
           coming <br>
            soon</h1>
        <p id="descText">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="mail-form" action="">
          <input required id="mail-field" type="email" placeholder="Email Address"/>
          <img src="images\icon-error.svg" id="error-icon" alt="error sign" />
          <button type="submit" id="btSubmit">
            <img id="arrow" src="images\icon-arrow.svg" alt="arrow icon">
          </button>
        </form>
        <p id="errorDisplay" ></p>
        
        
      </section>
      <section id="right">
        <img id="model-img" src="images\hero-desktop.jpg" alt="Female model">
      </section>
    </section>
  </main>

  

  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">SyuusukeFuji</a>.
    </p>
  </footer>
  <script src="index.js"></script>
 </body>
</html>
